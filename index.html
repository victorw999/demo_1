<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>demo_1</title>
    <style>
      * {
        margin:0;
        box-sizing:border-box;        
      }
      figure{
        background: #1E6474;
        width:50%;
        float:left;
        height:100vh;
        border: 1vw solid white;
        text-align:center;        
      }
      a{
        font-size: 3rem;
        font-weight: 600;
        letter-spacing:-1px;
        text-transform:uppercase;
        width:100%;height:100%;        
        display:block;
        color:#FFD3A8;
        overflow: hidden;
        
        //transition:
        -webkit-transition: letter-spacing 2s ease-in-out, text-decoration 1s ease-in-out, font-size 2s;
        -moz-transition: letter-spacing 2s ease-in-out, text-decoration 1s ease-in-out, font-size 2s;
        -ms-transition: letter-spacing 2s ease-in-out, text-decoration 1s ease-in-out, font-size 2s;
        -o-transition: letter-spacing 2s ease-in-out, text-decoration 1s ease-in-out, font-size 2s;
        transition: letter-spacing 2s ease-in-out, text-decoration 1s ease-in-out, font-size 2s;
      }
      
      a:hover{
        color:#BC742C; 
        letter-spacing: 7px;
        text-decoration: none;
        font-size: 1em;
      }     
      
      /*  vertile center anchor */
      figure{  
        display:table;
      }
      
      a { 
        display:table-cell;
        vertical-align:middle;
      }
     @media screen and (max-width:800px){
      a{ font-size: 2rem;}
     }
      
     @media screen and (max-width:500px){
      figure{
        width:100%;
        height:30vh;
        //display:block;
      }
      a{
        //padding:20vh 0;
        //display:block;
        font-size: 1.8rem;
      }
    }
    
    
    </style>
  </head>
  <body>
    
    <figure style="background:#57909D">
      <a href="builds/development/index.html" target="_blank" style="color:#023744">
      development
      </a>
    </figure>
    <figure>
      <a href="builds/production/index.html" target="_blank">
      production
      </a>    
    </figure>
  </body>
</html>
