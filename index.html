<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>demo_1</title>
    <style>
      * {
        margin:0;
        box-sizing:border-box;        
      }
      figure{
        background: #1E6474;
        width:50%;
        float:left;
        height:100vh;
        border: 1vw solid white;
        text-align:center;        
      }
      a{
        font-size: 3rem;
        font-weight: 600;
        letter-spacing:-1px;
        text-transform:uppercase;
        width:100%;height:100%;        
        display:block;
        padding:45vh 0;
        color:#FFD3A8;
        overflow: hidden;
        
        //transition:
        -webkit-transition: letter-spacing 0.5s ease-in-out, text-decoration 1s ease-in-out;
        -moz-transition: letter-spacing 0.5s ease-in-out, text-decoration 1s ease-in-out;
        -ms-transition: letter-spacing 0.5s ease-in-out, text-decoration 1s ease-in-out;
        -o-transition: letter-spacing 0.5s ease-in-out, text-decoration 1s ease-in-out;
        transition: letter-spacing 0.5s ease-in-out, text-decoration 1s ease-in-out;
      }
      a:hover{
        color:#BC742C; 
        letter-spacing: 7px;
        text-decoration: none;
      }
      @media (max-width:40rem){
        figure{
          width:100%;
          height:50vh;
        }
        a{
          padding:20vh 0;
        }
      }
    </style>
  </head>
  <body>
    <figure>
      <a href="builds/production/index.html" target="_blank">
      production
      </a>    
    </figure>
    <figure>
      <a href="builds/development/index.html" target="_blank">
      development
      </a>
    </figure>
  </body>
</html>
