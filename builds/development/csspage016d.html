	display:block;

}

@media (min-width: 36em) {
	figure {
		display: block;

		width: 33.3333333333333%;

}

@media (max-width: 35.9999em) {

		display: table-row;
		float:none; // cancel the float feature

		width: 6em; height: 6em; margin: 1em; margin-top: 2em; vertical-align: top;

	}
