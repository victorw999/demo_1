<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'/>
	<title>jQuery elevateZoom Demo</title>
	<!-- <script src='jquery-1.8.3.min.js'></script> -->
	<!-- <script src='jquery.elevatezoom.js'></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/elevatezoom/3.0.8/jquery.elevatezoom.min.js"></script>

</head>
<style>
	#zoom_02{
		width:450px;
	}
</style>
<body>
 
<h2><a href="http://www.elevateweb.co.uk/image-zoom/examples" target="_blank">'Elevate' jQuery Image Zoom examples </a></h2>
<h2><a href="https://github.com/elevateweb/elevatezoom" target="_blank">'Elevatezoom' repo</a></h2>
<img id="zoom_01"
	src='images/responsive_img/couple_480.jpg'
	data-zoom-image="images/responsive_img/couple_1920.jpg"/>
<br />

<img id="zoom_02"
  src='images/responsive_img/couple_480.jpg'
  data-zoom-image="images/responsive_img/couple_1920.jpg"/>
<br />

<script>
    $('#zoom_01').elevateZoom({
	    zoomType: "inner",
			cursor: "crosshair",
			zoomWindowFadeIn: 500,
			zoomWindowFadeOut: 750
   });
	 $('#zoom_02').elevateZoom({
		 //zoomType: "inner",
		 cursor: "crosshair",
		 zoomWindowFadeIn: 500,
		 zoomWindowFadeOut: 750,
		 tint:true, tintColour:'#000', tintOpacity:0.6,
		 zoomWindowPosition: 1,
		 zoomWindowHeight: 400, zoomWindowWidth:600, borderSize:0,
     zoomWindowOffetx: 10
	});
</script>
</body>
</html>
