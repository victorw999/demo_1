<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>019</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
/*Logo carousel*/
#clients {
display: block;
margin-left: auto;
margin-right: auto;
}

#clients .clients-wrap {
display: block;
width: 95%;
margin: 0 auto;
overflow: hidden;
}

#clients .clients-wrap ul {
display: block;
list-style: none;
position: relative;
margin-left: auto;
margin-right: auto;
}

#clients .clients-wrap ul li {
display: block;
float: left;
position: relative;
width: 170px;
height: 100px;
line-height: 100px;
text-align: center;
}
#clients .clients-wrap ul li img {
vertical-align: middle;
max-width: 100%;
max-height: 100%;
-webkit-transition: 0 linear left;
-moz-transition: 0 linear left;
transition: 0 linear left;
-ms-filter:"progid:DXImageTransform.Microsoft.Alpha(Opacity=65)";
filter: alpha(opacity=65);
opacity: 0.65;
}
#clients .clients-wrap ul li img:hover {
-ms-filter:"progid:DXImageTransform.Microsoft.Alpha(Opacity=100)";
filter: alpha(opacity=100);
opacity: 1.0;
}

  </style>
</head>

<body id="csspage019">
  <h1> continuously running brand carousel </h1>
  <a href="http://jsfiddle.net/yetanrj6/1/">isfiddle REF</a>,
  <a href="https://stackoverflow.com/questions/27430490/continuous-logo-carousel">REF2</a>

  <h3>origin config: each icon dimension is 100x100, (width with margin 220px)</h3>
  <div class="container">
    <div id="clients">
      <div class="clients-wrap">
        <ul id="clients-list" class="clearfix">
          <li><img src="images/sorority/logo/chi1.png" alt=""></li>
          <li><img src="images/sorority/logo/chi2.png" alt=""></li>
          <li><img src="images/sorority/logo/d1.png" alt=""></li>
          <li><img src="images/sorority/logo/d2.png" alt=""></li>
          <li><img src="images/sorority/logo/d3.png" alt=""></li>
          <li><img src="images/sorority/logo/k1.png" alt=""></li>
          <li><img src="images/sorority/logo/k2.png" alt=""></li>
          <li><img src="images/sorority/logo/kd1.png" alt=""></li>
          <li><img src="images/sorority/logo/kd2.png" alt=""></li>
          <li><img src="images/sorority/logo/kd3.png" alt=""></li>
          <li><img src="images/sorority/logo/pb1.png" alt=""></li>
          <li><img src="images/sorority/logo/pb2.png" alt=""></li>
          <li><img src="images/sorority/logo/pb3.png" alt=""></li>
        </ul>
      </div><!-- @end .clients-wrap -->
    </div><!-- @end #clients -->

  </div><!-- .container -->

  <div style="height:1000px;"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script>
    $(function(){
      // vars for clients list carousel
      // http://stackoverflow.com/questions/6759494/jquery-function-definition-in-a-carousel-script
      var $clientcarousel = $('#clients-list');
      var clients = $clientcarousel.children().length;
      var clientwidth = (clients * 170); // 140px width for each client item
      $clientcarousel.css('width',clientwidth);

      var rotating = true;
      var clientspeed = 0;
      var seeclients = setInterval(rotateClients, clientspeed);

      $(document).on({
        mouseenter: function(){
          rotating = false; // turn off rotation when hovering
        },
        mouseleave: function(){
          rotating = true;
        }
      }, '#clients');

      function rotateClients() {
        if(rotating != false) {
          var $first = $('#clients-list li:first');
          $first.animate({ 'margin-left': '-170px' }, 2000, "linear", function() {
            $first.remove().css({ 'margin-left': '0px' });
            $('#clients-list li:last').after($first);
          });
        }
      }
      });

  </script>
</body>

</html>
