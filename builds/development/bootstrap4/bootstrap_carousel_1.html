<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Popover with image</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <style>
  .container{
    max-width: 100%;
    margin:0;padding:0;
  }
  .row, .carousel{
    margin: 0;
    padding: 0;
  }
  @media (max-width: 576px) {
    h1{font-size:10px;}
    .title{margin:0 !important; padding: 0 !important;}
  }
  </style>
</head>

<body>
  <div class="container">
    <div class="title m-5 p-5">
      <h1>bootstrap4 + swipe(bcSwipe.min.js)</h1>
      <li>boostrap 4 carousel </li>
      <li>add swipe (<em>bcSwipe.min.js</em>): <a href="https://github.com/maaaaark/bcSwipe">REF1</a>,  <a href="https://millionclues.com/wordpress-tips/mobile-swipe-bootstrap-carousel/">REF2</a></li>
      <xmp><script src="js/jquery.bcSwipe.min.js"></script></xmp>
    </div>
    <div class="row">
      <div id="carouselExampleIndicators" class="carousel slide col-12  " data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="//placehold.it/2000x1990?text=one" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="//placehold.it/2000x1990?text=two" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="//placehold.it/2000x1990?text=three" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>      <!-- .carousel -->
    </div>    <!-- .row -->

  </div>  <!-- container -->

  <div class="footer" style="height:100vh;"></div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="js/jquery.bcSwipe.min.js"></script>
  <script>
    // Swipe functions for Bootstrap Carousel
    $( document ).ready(function() {
      $('.carousel').bcSwipe({ threshold: 50 });
    });

  </script>
</body>

</html>
